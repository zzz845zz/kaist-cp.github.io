  website: pmem

  abstract: "Persistent memory (PM) is an emerging class of storage technology that combines the
             performance of DRAM with the durability of SSD, offering the best of both worlds. This
             had led to a surge of research in persistent programming, inspiring research on
             persistent objects in PM with fine-grained concurrency control. Among such objects,
             persistent, lock-free data structures (DSs) are particularly interesting thanks to their
             performance and scalability. One of the most widely used correctness criteria for
             persistent lock-free DSs is <em>detectable recoverability</em>, ensuring both thread safety (for
             correctness in non-crashing concurrent executions) and crash consistency (for
             correctness in crashing executions). However, the existing approaches to designing
             detectably recoverable lock-free DSs are either limited to simple algorithms or suffer
             from high runtime overheads.
             <br />
             <br />
             To address these shortcoming, we present a <em>general</em> framework for <em>efficiently</em>
             implementing detectably recoverable lock-free DSs. To ensure general applicability to
             various DSs, we provide primitive operations such as checkpoint and compare-and-swap,
             and composition rules for complex operations. To ensure high performance, we employ a
             recovery strategy based on timestamps that requires fewer flushes to PM than the
             existing approaches. We formally prove that our construction ensures detectable
             recoverability in the presence of crashes. To showcase our framework, we implement a
             detectably recoverable lock-free stack, list, queue, and hash table, and a combining
             queue that detectably recovers from random crashes in stress tests and performs
             comparably to existing hand-tuned persistent DSs with and without detectable
             recoverability."

